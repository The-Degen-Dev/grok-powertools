<!DOCTYPE html>
<html>

<head>
    <title>Grok Downloader</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>Grok Vault</h1>
        <div class="controls">
            <button id="startBtn" class="primary">Start Sync</button>
            <button id="stopBtn" class="secondary" disabled>Stop</button>
        </div>

        <div class="status-panel">
            <div id="statusText">Ready</div>
            <div class="progress-bar">
                <div id="progressFill" class="fill" style="width: 0%"></div>
            </div>
        </div>

        <div class="video-controls"
            style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;">
            <h3 style="margin: 0 0 10px 0; font-size: 14px;">Video Tools</h3>
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
                <label for="autoRetryCheckbox" style="font-size: 13px;">Auto-Retry Moderation</label>
                <input type="checkbox" id="autoRetryCheckbox">
            </div>
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <label for="maxRetriesInput" style="font-size: 13px;">Max Retries</label>
                <input type="number" id="maxRetriesInput" value="3" min="1" max="50"
                    style="width: 50px; padding: 4px; border-radius: 4px; border: 1px solid #444; background: #222; color: white;">
            </div>
        </div>

        <div class="logs">
            <h3>Activity Log</h3>
            <ul id="logList">
                <!-- Logs will appear here -->
            </ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
