<!DOCTYPE html>
<html>

<head>
    <title>Grok Vault</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo-area">
                <div class="logo-icon"></div>
                <h1>Grok Vault</h1>
            </div>
            <div class="pill-badge">v1.2</div>
        </header>

        <!-- Main Status Card -->
        <div class="card status-card">
            <div class="status-header">
                <span class="label">STATUS</span>
                <span id="statusText" class="value">Ready</span>
            </div>
            <div class="progress-track">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Primary Controls -->
        <div class="controls-grid">
            <button id="startBtn" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Start Sync
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                Stop
            </button>
        </div>

        <!-- Video Settings -->
        <div class="card settings-card">
            <div class="card-header">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 7l-7 5 7 5V7z" />
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                </svg>
                <h3>Global Settings</h3>
            </div>
            <div class="setting-row">
                <label for="downloadPathInput">Download Folder</label>
                <div class="text-input-wrapper">
                    <input type="text" id="downloadPathInput" placeholder="GrokVault" value="GrokVault">
                </div>
            </div>
            <div class="setting-row">
                <label for="autoRetryCheckbox">Enable Auto-Retry</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoRetryCheckbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <label for="maxRetriesInput">Max Retries</label>
                <div class="number-input-wrapper">
                    <input type="number" id="maxRetriesInput" value="3" min="1" max="50">
                </div>
            </div>
        </div>

        <!-- Logs Console -->
        <div class="card logs-card">
            <div class="card-header">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4 17 10 11 4 5"></polyline>
                    <line x1="12" y1="19" x2="20" y2="19"></line>
                </svg>
                <h3>Activity Log</h3>
            </div>
            <ul id="logList" class="log-list">
                <!-- Logs injected here -->
            </ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
